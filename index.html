<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="model">
      <form class="add-contact">
        <input
          type="number"
          class="age form-field"
          placeholder="Age"
          required
        />
        <input
          type="text"
          class="name form-field"
          placeholder="Name"
          required
        />
        <input
          type="text"
          class="email form-field"
          placeholder="Email"
          required
        />
        <select class="gender">
          <option value="male" selected>Male</option>
          <option value="male">Female</option>
        </select>
        <select class="active-state">
          <option value="active" selected>Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <input type="submit" value="Add new Contact" />
      </form>
    </div>
    <div class="wrapper">
      <div class="contact-list"></div>
      <div class="contact-card"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
